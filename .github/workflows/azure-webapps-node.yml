on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: "22.x" # set this to the node version to use
  SUB_DIR: "my-page"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: rewrite sub directory sed
        run: sed -i 's/${directory_name}/${{env.SUB_DIR}}/g' ./public/.htaccess

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build

      - name: cache app
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-app-${{ github.sha }}
          path: ./out
  depoly:
    runs-on: ubuntu-latest
    needs: build
    environment: deploy
    steps:
      - uses: actions/checkout@v4

      - name: cache download app
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-app-${{ github.sha }}
          path: ./out

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          server-dir: ${{ env.SUB_DIR }}
